<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT FORM</title>
</head>
<body>
    <h2>Contact Us</h2>
    {% if errors %}
        <ul class="error">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="{{ url_for('submit_form') }}">
        <label>Name:</label>
        <input type="text" name="name"><br>

        <label>Email</label>
        <input type="text" name="email"><br>

        <label>Phone Number:</label>
        <input type="text" name="phone"><br>

        <label>Message:</label>
        <textarea name="message"></textarea><br>

        <label>Subject:</label>
        <select name="subject" onchange="toggleOther(this.value)">
            <option>General Inquiry</option>
            <option>Support Request</option>
            <option>Other</option>
        </select><br>
        <input type="text" name="other_subject" id="other_subject" style="display:none;" placeholder="Enter custom subject."><br>

        <label>Preferred Contact Method:</label><br>
        <input type="checkbox" name="contact_method" value="Email">Email<br>
        <input type="checkbox" name="contact_method" value="Phone">Phone<br>
        <input type="checkbox" name="contact_method" value="Both">Both<br>

        <label><input type="checkbox"  name="agreement"> I agree to the terms and conditions.</label><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function showOther(val) {
            document.getElementById('other_subject').style.display = val === 'Other' ? 'block' : 'none';
        }

    </script>
</body>
</html>
